{% extends 'base.html' %}

{% block headers %}
{% endblock %}

{% block content %}
    <div class="container-fluid" style="margin-left: 0!important; width: fit-content">
        <h1>Register</h1>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                       aria-describedby="basic-addon1" name='username'>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control" name="first_name">
                <input type="text" aria-label="Last name" class="form-control" name="last_name">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" id="password">
            </div>
            <div class="form-group mb-3">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" placeholder="Confirm Password" class="form-control" id="password2">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
{% endblock %}
